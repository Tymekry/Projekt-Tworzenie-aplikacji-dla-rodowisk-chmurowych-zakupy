<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Wydatek</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %} <!-- Dodaj wspólny nagłówek -->
    <div class="container mt-5">
        <h2>Dodaj Wydatek</h2>
        <form method="POST" action="/add_expense">
            <div class="form-group">
                <label for="name">Nazwa wydatku:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="amount">Kwota:</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>
    </div>
    
    {% if added_expense %}
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wydatek Dodany</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Wydatek "{{ added_expense.name }}" na kwotę {{ added_expense.amount }} został dodany.
                </div>
                <div class="modal-footer">
                    <a href="/dashboard" class="btn btn-primary">Przejdź do Dashboardu</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</body>
</html>
