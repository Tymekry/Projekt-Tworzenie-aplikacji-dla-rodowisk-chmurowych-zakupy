<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Wydatek</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %} <!-- Dodaj wspólny nagłówek -->
    <div class="container mt-5">
        <h2>Edytuj Wydatek</h2>
        <form method="POST" action="/edit_expense/{{ expense.id }}">
            <div class="form-group">
                <label for="name">Nowa nazwa wydatku:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ expense.name }}" required>
            </div>
            <div class="form-group">
                <label for="amount">Nowa kwota:</label>
                <input type="number" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
        </form>
    </div>
</body>
</html>
